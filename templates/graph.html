<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Git Graph Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    svg { width: 100%; height: 100vh; border: 1px solid #ccc; }
    .link { stroke: #999; stroke-opacity: 0.6; }
    .node { stroke: #fff; stroke-width: 1.5px; cursor: pointer; }
    .tooltip {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      padding: 6px;
      font-size: 13px;
      pointer-events: none;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: none;
    }
  </style>
</head>
<body>
  <h2>Git Graph Visualization</h2>
  <svg></svg>
  <div id="tooltip" class="tooltip"></div>
  <script>
    const svg = d3.select("svg");
    const width = window.innerWidth;
    const height = window.innerHeight - 50;

    const tooltip = d3.select("#tooltip");

    fetch("/graph/data")
      .then(res => res.json())
      .then(graph => {
        const simulation = d3.forceSimulation(graph.nodes)
          .force("link", d3.forceLink(graph.links).id(d => d.id).distance(100))
          .force("charge", d3.forceManyBody().strength(-200))
          .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.append("g")
          .attr("stroke", "#999")
          .attr("stroke-opacity", 0.6)
          .selectAll("line")
          .data(graph.links)
          .enter().append("line")
          .attr("class", "link");

        const node = svg.append("g")
          .attr("stroke", "#fff")
          .attr("stroke-width", 1.5)
          .selectAll("circle")
          .data(graph.nodes)
          .enter().append("circle")
          .attr("class", "node")
          .attr("r", 8)
          .attr("fill", d => {
            if (d.type === "commit") return "steelblue";
            if (d.type === "tree") return "green";
            if (d.type === "blob") return "orange";
            return "gray";
          })
          .on("mouseover", (event, d) => {
            tooltip.style("display", "block")
              .style("left", (event.pageX + 10) + "px")
              .style("top", (event.pageY + 10) + "px")
              .html(`
                <strong>${d.type.toUpperCase()}</strong><br>
                ${d.message ? "Msg: " + d.message + "<br>" : ""}
                ${d.author ? "By: " + d.author + "<br>" : ""}
                ${d.date ? "At: " + d.date + "<br>" : ""}
                ${d.name ? "File: " + d.name + "<br>" : ""}
              `);
          })
          .on("mouseout", () => tooltip.style("display", "none"))
          .call(drag(simulation));

        simulation.on("tick", () => {
          link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

          node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);
        });

        function drag(simulation) {
          function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
          }

          function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
          }

          function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
          }

          return d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended);
        }
      });
  </script>
</body>
</html>
