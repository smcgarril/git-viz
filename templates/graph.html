<!doctype html>
<html>
<head><meta charset="utf-8"><title>gitvis - graph</title></head>
<body>
  <h1>gitvis â€” commit/object graph</h1>
  <div><a href="/">Upload another repo</a></div>
  <svg id="svg" width="1200" height="700"></svg>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
  const parts = location.pathname.split('/');
  const uploadId = parts[2];
  fetch(`/graph/${uploadId}/json`).then(r=>r.json()).then(data=>{
    const nodes = data.nodes;
    const links = data.links.map(l=>({source:l.source, target:l.target, rel:l.rel}));
    const svg = d3.select("#svg");
    const width = +svg.attr("width");
    const height = +svg.attr("height");

    const idToNode = new Map(nodes.map(n=>[n.id,n]));
    // map link endpoints to node objects (d3 requires object references)
    const d3Links = links.map(l=>({source: idToNode.get(l.source), target: idToNode.get(l.target), rel: l.rel}));

    const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(d3Links).id(d=>d.id).distance(40))
      .force("charge", d3.forceManyBody().strength(-120))
      .force("center", d3.forceCenter(width/2, height/2));

    const link = svg.append("g")
      .attr("stroke", "#999")
      .selectAll("line")
      .data(d3Links)
      .join("line")
      .attr("stroke-width", 1);

    const node = svg.append("g")
      .selectAll("circle")
      .data(nodes)
      .join("circle")
      .attr("r", d => d.type=="commit"?6:4)
      .attr("fill", d => d.type=="commit"?"#1f77b4":"#ff7f0e")
      .call(d3.drag()
        .on("start", (event,d)=>{ if (!event.active) simulation.alphaTarget(0.3).restart(); d.fx = d.x; d.fy = d.y; })
        .on("drag", (event,d)=>{ d.fx = event.x; d.fy = event.y; })
        .on("end", (event,d)=>{ if (!event.active) simulation.alphaTarget(0); d.fx = null; d.fy = null; })
      );

    node.append("title").text(d=> (d.label && d.label.length>0) ? d.label.substring(0,200) : d.id);

    simulation.on("tick", () => {
      link.attr("x1", d=>d.source.x)
          .attr("y1", d=>d.source.y)
          .attr("x2", d=>d.target.x)
          .attr("y2", d=>d.target.y);
      node.attr("cx", d=>d.x).attr("cy", d=>d.y);
    });
  });
  </script>
</body>
</html>
